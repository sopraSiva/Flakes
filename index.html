<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flakes - Message Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link id="theme-css" rel="stylesheet" href="/src/styles/ThemeB.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Dynamic theme loading
      import { themeConfig } from '/src/config/theme.js';
      
      const themeCssLink = document.getElementById('theme-css');
      const activeTheme = themeConfig.activeTheme;
      const themePath = themeConfig.themes[activeTheme].cssFile;
      
      themeCssLink.href = themePath;
    </script>
  </body>
